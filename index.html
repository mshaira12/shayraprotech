<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shayra ProTech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex"> <!-- empêche Google de référencer cette page vide -->

  <script>
    // Redirection automatique selon la langue du navigateur
    const lang = navigator.language || navigator.userLanguage; // ex: "fr-FR", "ar", "en-US"

    if (lang.startsWith('ar')) {
      window.location.href = './ar/'; // pointe vers le dossier, pas index.html
    } else if (lang.startsWith('fr')) {
      window.location.href = './fr/';
    } else {
      window.location.href = './en/';
    }
  </script>
</head>
<body>
  <p>
    If you are not redirected automatically, click here: 
    <a href="./en/">English version</a> | 
    <a href="./fr/">French version</a> | 
    <a href="./ar/">Arabic version</a>
  </p>
</body>
</html>
